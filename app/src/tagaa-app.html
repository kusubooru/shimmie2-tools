<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="./tagaa-upload.html">

<dom-module id="tagaa-app">
  <template>
    <style>
      :host {
        --app-primary-color: #0277bd;
        --app-primary-text-color: white;
        --app-secondary-color: #ff80ab;
        --app-secondary-text-color: black;
        --app-secondary-color-light: #ffb2dd;
        --app-secondary-text-color-light: black;
        display: block;
      }

      app-header {
        color: var(--app-primary-text-color);
        background-color: var(--app-primary-color);
      }
      paper-dialog[unresolved] {
        display: none;
      }
      paper-dialog {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>
    <!-- 
      Moved here because of:
      https://github.com/PolymerElements/paper-dialog/issues/152
    -->
    <app-drawer-layout narrow="{{narrow}}">
      <!-- <app-drawer slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>menu</app-toolbar>
      </app-drawer> -->
      <app-header-layout>
        <app-header slot="header" condenses reveals effect="waterfall">
          <app-toolbar>
            <div>Tagaa</div>
          </app-toolbar>
        </app-header>
        <iron-pages selected=[[page]] attr-for-selected="name">
          <tagaa-home on-fab-click="_openUploadModal" name="home"></tagaa-home>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <paper-dialog id="uploadModal" modal unresolved>
      <tagaa-upload></tagaa-upload>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
      </div>
    </paper-dialog>
    <template is="dom-if" if="[[isReady]]">
    </template>
  </template>

  <script>
    class TagaaApp extends Polymer.Element {
      static get is() { return 'tagaa-app'; }
      static get properties() {
        return {
          isReady: {
            type: Boolean
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          routeData: Object,
          subroute: String
        }
      }
      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
        this.isReady = true;
      }

      //_ready() {
      //  console.log(this.$.uploadModal.style.display);
      //  //return this.isReady;
      //  this.$.uploadModal.style.display = 'block';
      //  console.log(this.$.uploadModal.style.display);
      //}

      _routePageChanged(page) {
        console.log(page === undefined);
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'home' in that case.
        this.page = page || 'home';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('tagaa-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'home';
      }

      _log(e) {
        console.log(e);
      }

      _openUploadModal() {
        // Removing unresolved turns display from none to block. The display
        // starts as none because otherwise the content of the paper-dialog
        // appears during page load.
        this.$.uploadModal.removeAttribute('unresolved');
        this.$.uploadModal.open();
      }
    }

    window.customElements.define(TagaaApp.is, TagaaApp);
  </script>
</dom-module>
