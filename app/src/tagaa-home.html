<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="./tagaa-rate.html">
<link rel="import" href="./tagaa-upload.html">

<dom-module id="tagaa-home">
  <template>
    <style>
      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px;
        color: var(--app-secondary-text-color);
        background-color: var(--app-secondary-color);
        --paper-fab-iron-icon: {
          /* Using display: block; in order to get a larger 32x32 icon. Without
          it, paper-fab does not respect the 32px height and keeps the default
          height of 24px because the default display style is inline-flex. */
          display: block;
          height: 34px;
          width: 34px;
        };
      }

      @media(min-width: 768px) {
        paper-fab {
          bottom: 32px;
          right: 32px;
        }
      }
    </style>
    <paper-dialog id="uploadDialog">
      <tagaa-upload></tagaa-upload>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Tap me to close</paper-button>
      </div>
    </paper-dialog>
    <paper-fab icon="add" on-click="handleClick"></paper-fab>
    <tagaa-rate></tagaa-rate>
  </template>
  <script>
    class TagaaHome extends Polymer.Element {
      static get is() { return 'tagaa-home'; }
      static get properties() { 
        return {
          modal: Object
        }
      }
      handleClick() {
        //this.$.uploadDialog.open();
        this.dispatchEvent(new CustomEvent('fab-click'));
      }
    }
    window.customElements.define(TagaaHome.is, TagaaHome)
  </script>
</dom-module>
